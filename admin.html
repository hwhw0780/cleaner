<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cleaning Service</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Top Navigation -->
        <nav class="admin-nav">
            <div class="nav-logo">
                <img src="./images/logo.jpg" alt="Emanuel Management And Cleaning Service Logo">
                <span>Admin Dashboard</span>
            </div>
            <div class="nav-menu">
                <button class="nav-item active" data-tab="appointments">Appointments</button>
                <button class="nav-item" data-tab="calendar">Calendar</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="admin-content">
            <!-- Appointments Tab -->
            <section id="appointments" class="tab-content active">
                <h2>Appointments</h2>
                <div class="appointments-list">
                    <div class="filters">
                        <input type="text" id="searchAppointments" placeholder="Search appointments...">
                        <select id="filterStatus">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="filterDate">
                            <option value="all">All Dates</option>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="appointments-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Client Name</th>
                                    <th>Service Type</th>
                                    <th>Contact</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Payment Method</th>
                                    <th>Receipt</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsTableBody">
                                <!-- Appointments will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Calendar Tab -->
            <section id="calendar" class="tab-content">
                <h2>Calendar Management</h2>
                <div class="calendar-container">
                    <div class="calendar-controls">
                        <div class="month-selector">
                            <button class="month-nav prev">←</button>
                            <h3 id="currentMonth"></h3>
                            <button class="month-nav next">→</button>
                        </div>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="adminCalendar" class="calendar"></div>
                    
                    <!-- Slot Management Panel -->
                    <div id="slotManagement" class="slot-management" style="display: none;">
                        <h3>Manage Slots for <span id="selectedDate"></span></h3>
                        <div class="time-slot-manager">
                            <div class="slot-group">
                                <h4>Morning (8:00 AM - 12:00 PM)</h4>
                                <div class="slot-controls">
                                    <label>Available Slots:</label>
                                    <input type="number" id="morningSlots" min="0" max="10" value="5">
                                    <button class="save-slots" data-period="morning">Save</button>
                                </div>
                            </div>
                            <div class="slot-group">
                                <h4>Afternoon (1:00 PM - 5:00 PM)</h4>
                                <div class="slot-controls">
                                    <label>Available Slots:</label>
                                    <input type="number" id="afternoonSlots" min="0" max="10" value="5">
                                    <button class="save-slots" data-period="afternoon">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
